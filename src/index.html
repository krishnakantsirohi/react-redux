<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div>
    <h1>Todo List</h1>
    <input id="todo" type="text" placeholder="Add Todo">
    <button id="addtodobtn">Add Todo</button>
    <ul id="todos">
    </ul>
</div>
<div>
    <h1>Goals List</h1>
    <input id="goal" type="text" placeholder="Add Goal">
    <button id="addgoalbtn">Add Goal</button>
    <ul id="goals">
    </ul>
</div>
<hr/>
<div id="app">

</div>
<script type="text/javascript">
    function generateId() {
        return Math.random().toString(36).substr(2) + (new Date()).getTime().toString(36);
    }

    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';

    function addTodoAction (todo){
        return {
            type: ADD_TODO,
            todo
        }
    }

    function removetodoAction(id) {
        return {
            type: REMOVE_TODO,
            id
        }
    }

    function toggletodoAction(id) {
        return {
            type: TOGGLE_TODO,
            id
        }
    }

    function addGoalAction(goal) {
        return {
            type: ADD_GOAL,
            goal
        }
    }

    function removeGoalAction(id) {
        return {
            type: REMOVE_GOAL,
            id
        }
    }

    function addtodo() {
        const input = document.getElementById('todo');
        const name = input.value
        input.value = ''
        const todo = {
            name,
            complete: false,
            id: generateId()
        };
        store.dispatch(addTodoAction(todo));
    }

    function addGoal() {
        const input = document.getElementById('goal');
        const name = input.value;
        input.value = '';
        const new_goal = {
            name,
            id: generateId()
        };
        store.dispatch(addGoalAction(new_goal));
    }

    document.getElementById('addtodobtn').addEventListener('click', addtodo);
    document.getElementById('addgoalbtn').addEventListener('click', addGoal);

    function addTodotoDOM(todo) {
        const li = document.createElement('li');
        const text = document.createTextNode(todo.name);
        const removeBtn = document.createElement('button');
        removeBtn.innerText = 'X';
        removeBtn.addEventListener('click', ()=>(
            store.dispatch(removetodoAction(todo.id))
        ));
        li.appendChild(text);
        li.appendChild(removeBtn);
        li.style.textDecoration = todo.complete ? 'line-through' : 'none';
        li.addEventListener('click', () => (
            store.dispatch(toggletodoAction(todo.id))
        ));
        document.getElementById('todos').appendChild(li);
    }

    function addGoaltoDOM(goal) {
        const li = document.createElement('li');
        const text = document.createTextNode(goal.name);
        const button = document.createElement('button');
        button.innerText = 'X'
        button.addEventListener('click', ()=>(
            store.dispatch(removeGoalAction(goal.id))
        ));
        li.appendChild(text);
        li.appendChild(button);
        document.getElementById('goals').appendChild(li);
    }

    function todos(state = [], action) {
        switch (action.type) {
            case ADD_TODO:
                return state.concat([action.todo]);
            case REMOVE_TODO:
                return state.filter((f)=>f.id!==action.id)
            case TOGGLE_TODO:
                return state.map((todo)=>todo.id!==action.id?todo:Object.assign({}, todo, {complete: !todo.complete}));
            default:
                return state
        }
    }

    function goals(state=[], action) {
        switch (action.type) {
            case ADD_GOAL:
                return state.concat([action.goal]);
            case REMOVE_GOAL:
                return state.filter((goal)=>goal.id!==action.id);
            default:
                return state;
        }
    }

    function app(state={}, action) {
        return{
            todos: todos(state.todos, action),
            goals: goals(state.goals, action),
        }
    }

    const checker = (store) => (next) => (action) => {
        if (action.type===ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')){
            return alert('Nope, that\'s a bad idea');
        }
        if (action.type===ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')){
            return alert('Nope, that\'s a bad idea');
        }

        return next(action);
    }

    const logger = (store) => (next) => (action) => {
        console.group(action.type)
            console.log('The action: ', action)
            const result = next(action);
            console.log('The new state: ', store.getState())
        console.groupEnd()
        return result;
    }

    const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
    }), Redux.applyMiddleware(checker,logger))
    store.subscribe(()=>{
        const {goals, todos} = store.getState();

        document.getElementById('goals').innerHTML = '';
        document.getElementById('todos').innerHTML = '';

        goals.forEach(addGoaltoDOM)
        todos.forEach(addTodotoDOM)
    })
</script>
<script type="text/babel">
    function List(props) {
        return(
            <ul>
                <li>LIST</li>
            </ul>
        )
    }

    class Todos extends React.Component{
        render() {
            return(
                <div>
                    Todos
                    <List />
                </div>
            )
        }
    }

    class Goals extends React.Component{
        render() {
            return(
                <div>
                    GOALS
                    <List />
                </div>
            )
        }
    }

    class App extends React.Component{
        render() {
            return(
                <div>
                    <Todos />
                    <Goals />
                </div>
            )
        }
    }
    ReactDOM.render(<App />, document.getElementById('app'))
</script>
</body>
</html>
